      #       docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
      #       echo "Production deployment complete: v${{ needs.verify.outputs.version }}"

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [verify, deploy]
    if: always()

    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "Production deployment successful: v${{ needs.verify.outputs.version }}"
          else
            echo "Production deployment status: ${{ needs.deploy.result }}"
          fi

