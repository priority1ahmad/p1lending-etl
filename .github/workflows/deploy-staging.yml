name: Deploy to Staging

on:
  push:
    branches: [staging]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  lint-check:
    name: Pre-Deploy Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Backend lint check
        run: |
          cd backend
          pip install ruff black
          ruff check .
          black --check .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend lint check
        run: |
          cd frontend
          npm ci
          npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      # Manual deployment trigger - actual deployment handled by deploy script
      # This step notifies that staging is ready for deployment
      - name: Deployment notification
        run: |
          echo "=== Staging Build Ready ==="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build artifact available for deployment"
          echo ""
          echo "To deploy manually, SSH to staging server and run:"
          echo "  cd /home/ubuntu/etl-staging && ./deploy.sh"

