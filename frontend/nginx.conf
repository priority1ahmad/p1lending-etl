server {
    listen 80;
    server_name staging.etl.p1lending.io etl.p1lending.io localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Block direct IP access - only allow configured domain names
    # This returns 444 (connection closed without response) for unauthorized hosts
    if ($host !~* ^(staging\.etl\.p1lending\.io|etl\.p1lending\.io|localhost|127\.0\.0\.1)$) {
        return 444;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

