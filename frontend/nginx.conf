server {
    listen 80;
    server_name staging.etl.p1lending.io etl.p1lending.io localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Block direct IP access - only allow configured domain names
    # This returns 444 (connection closed without response) for unauthorized hosts
    if ($host !~* ^(staging\.etl\.p1lending\.io|etl\.p1lending\.io|localhost|127\.0\.0\.1)$) {
        return 444;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy NTFY notifications (with or without trailing slash)
    location ~ ^/(p1-staging-auth|p1-staging-jobs|p1-staging-errors|p1-staging-system)(/|$) {
        proxy_pass http://ntfy:80;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-polling
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Buffering
        proxy_buffering off;
    }

    # Proxy backend API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # WebSocket support for Socket.io
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - serve index.html for all routes (MUST BE LAST)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

