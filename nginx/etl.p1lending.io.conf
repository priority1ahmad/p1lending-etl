# Nginx Configuration for etl.p1lending.io
# Location: /etc/nginx/sites-available/etl.p1lending.io
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/etl.p1lending.io
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/etl.p1lending.io /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx
# 5. Run certbot: sudo certbot --nginx -d etl.p1lending.io

# HTTP Server (before SSL - will be modified by Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name etl.p1lending.io;

    # Logs
    access_log /var/log/nginx/etl.p1lending.io.access.log;
    error_log /var/log/nginx/etl.p1lending.io.error.log;

    # Increase upload size limits for CSV/Excel uploads
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # Timeouts
    client_header_timeout 300;
    client_body_timeout 300;
    send_timeout 300;

    # Frontend (React app served by Vite/Nginx)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API endpoints
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increased timeouts for long-running ETL operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
    }

    # API Documentation (FastAPI auto-generated)
    location /docs {
        proxy_pass http://localhost:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI JSON schema
    location /openapi.json {
        proxy_pass http://localhost:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket connections (Socket.io for real-time job updates)
    location /socket.io/ {
        proxy_pass http://localhost:8000/socket.io/;
        proxy_http_version 1.1;

        # WebSocket-specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for persistent WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSockets
        proxy_buffering off;
    }

    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Disable logging for health checks
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3000/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Static assets (served by frontend container)
    location /assets/ {
        proxy_pass http://localhost:3000/assets/;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }
}

